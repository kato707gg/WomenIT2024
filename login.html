<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women IT</title>
    <link rel="stylesheet" href="style_womenit.css">
</head>

<body>
    <div class="container" id="mainContainer">
        <img class="responsive-img" src="Womenit.jpg" alt="Women IT">
        <div class="content1" id="initialContent">
            <!-- Contenido inicial -->
            <h1>Bienvenido</h1>
            <a href="#" class="button" onclick="showRegistrationOptions()">Registrarse</a>
            <a href="#" class="button">Obtener Boletos</a>
        </div>
        <div class="content2" id="registrationOptions" style="display: none;">
            <div class="content2-switch">
                <!-- Switch entre los dos formularios -->
                <a href="#" class="button-registro button-activo" onclick="showInternalRegistration()">Internos</a>
                <a href="#" class="button-registro" onclick="showExternalRegistration()">Externos</a>
            </div>
            <div class="content2_1" id="internalRegistration" style="display: none;">
                <!-- Formulario de registro para internos -->
                <form>
                    <input type="number" id="expediente" name="expediente" placeholder="Expediente" required>
                    <input type="text" id="nombreInternos" name="nombre" placeholder="Nombre" required>
                    <input type="text" id="apellidoPaternoInternos" name="apellidoPaterno"
                        placeholder="Apellido Paterno" required>
                    <input type="text" id="apellidoMaternoInternos" name="apellidoMaterno"
                        placeholder="Apellido Materno" required>
                    <input type="text" id="telefonoInternos" name="telefono" maxlength="10"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)" placeholder="Teléfono"
                        required>
                    <input type="email" id="correoInternos" name="correo" placeholder="Correo electrónico" required>
                    <button type="submit" class="button-submit">Guardar</button>
                    <button type="button" class="button-regresar" onclick="showInitialContent()">Regresar</button>
                </form>
            </div>
            <div class="content2_2" id="externalRegistration" style="display: none;">
                <!-- Formulario de registro para externos -->
                <form>
                    <input type="text" id="nombreExternos" name="nombre" placeholder="Nombre" required>
                    <input type="text" id="apellidoPaternoExternos" name="apellidoPaterno"
                        placeholder="Apellido Paterno" required>
                    <input type="text" id="apellidoMaternoExternos" name="apellidoMaterno"
                        placeholder="Apellido Materno" required>
                    <input type="text" id="telefonoExternos" name="telefono" maxlength="10"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)" placeholder="Teléfono"
                        required>
                    <input type="email" id="correoExternos" name="correo" placeholder="Correo electrónico" required>
                    <button type="submit" class="button-submit">Guardar</button>
                    <button type="button" class="button-regresar" onclick="showInitialContent()">Regresar</button>
                </form>
            </div>
        </div>
    </div>


    <script src="registration_options.js"></script>
</body>

</html>
