<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women IT</title>
    <link rel="stylesheet" href="style_womenit.css">
</head>

<body>
    <div class="container" id="mainContainer">
        <img class="responsive-img" src="Womenit.jpg" alt="Women IT">
        <div class="content1" id="initialContent">
            <!-- Contenido inicial -->
            <h1>Bienvenido</h1>
            <a href="#" class="button" onclick="showRegistrationOptions()">Registrarse</a>
            <a href="#" class="button">Obtener Boletos</a>
        </div>
        <div class="content2" id="registrationOptions" style="display: none;">
            <div class="content2-switch">
                <!-- Switch entre los dos formularios -->
                <a href="#" class="button-registro button-activo" onclick="showInternalRegistration()">Internos</a>
                <a href="#" class="button-registro" onclick="showExternalRegistration()">Externos</a>
            </div>            
            <div class="content2_1" id="internalRegistration" style="display: none;">
                <!-- Formulario de registro para internos -->
                <form>
                    <label for="expediente">Expediente:</label>
                    <input type="number" id="expediente" name="expediente" required>
            
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombreInternos" name="nombre" required>
            
                    <label for="apellidoPaterno">Apellido Paterno:</label>
                    <input type="text" id="apellidoPaternoInternos" name="apellidoPaterno" required>
            
                    <label for="apellidoMaterno">Apellido Materno:</label>
                    <input type="text" id="apellidoMaternoInternos" name="apellidoMaterno" required>
            
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefonoInternos" name="telefono" pattern="[0-9]{10}" required>
            
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correoInternos" name="correo" required>
            
                    <button type="submit" class="button-submit">Guardar</button>
                </form>
            </div>
            <div class="content2_2" id="externalRegistration" style="display: none;">
                <!-- Formulario de registro para externos -->
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombreExternos" name="nombre" required>
            
                    <label for="apellidoPaterno">Apellido Paterno:</label>
                    <input type="text" id="apellidoPaternoExternos" name="apellidoPaterno" required>
            
                    <label for="apellidoMaterno">Apellido Materno:</label>
                    <input type="text" id="apellidoMaternoExternos" name="apellidoMaterno" required>
            
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefonoExternos" pattern="[0-9]{10}" required>
            
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correoExternos" name="correo" required>
            
                    <button type="submit" class="button-submit">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    
    
    <script src="registration_options.js"></script>
</body>

</html>
